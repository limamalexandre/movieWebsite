<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <!-- Slider css -->
    <link rel="stylesheet" href="css/lightslider.css" />
    <!-- Slider javascript -->
    <script src="js/JQuery3.3.1.js"></script>
    <script src="js/lightslider.js"></script>
    <!-- Tab icon -->
    <link rel="shortcut icon" href="img/tab-icon.png" />
    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/c8e4d183c2.js" crossorigin="anonymous"></script>
    <title>Movies Website</title>
</head>

<body>
    <nav>
        <!-- Logo -->
        <a href="index.html" class="logo">
            <img src="img/logo.png" alt="movies logo" />
        </a>

        <!-- Menu -->
        <ul class="menu">
            <li><a href="index.html">Home</a></li>
            <li><a href="action.html">Action</a></li>
            <li><a href="comedy.html">Comedy</a></li>
            <li><a href="horror.html">Horror</a></li>
        </ul>

        <!-- Search -->
        <div class="search">
            <input type="text" placeholder="Find Your Favourite Movies" />
            <i class="fas fa-search"></i>
        </div>
    </nav>

    <!-- Most Popular In This Genre Section -->
    <section id="main">
        <h2 class="latest-heading">Most Popular In This Genre At The Moment</h2>
        <ul id="autoWidth" class="cs-hidden"></ul>
    </section>

    <script src="js/genres.js" onload="popularByGenre('action');"></script>

    <!-- Slider Script -->
    <script>
        $(document).ready(function () {
            $('#autoWidth').lightSlider({
                autoWidth: true,
                loop: true,
                onSliderLoad: function () {
                    $('#autoWidth').removeClass('cS-hidden');
                }
            });
        });
    </script>
</body>

</html>
